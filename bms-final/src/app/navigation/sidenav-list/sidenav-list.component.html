<mat-nav-list>
    <a mat-list-item routerLink="/loan" (click)="onClose()">
        <mat-icon>paid</mat-icon>
        <span class="sidenav-item">Loan</span>
    </a>
    <a mat-list-item routerLink="/updateDetails" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>update</mat-icon>
        <span class="sidenav-item">Update Details</span>
    </a>
    <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
        <mat-icon>how_to_reg</mat-icon>
        <span class="sidenav-item">Sign Up</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
        <mat-icon>login</mat-icon>
        <span class="sidenav-item">Login</span>
    </a>
    <mat-list-item *ngIf="isAuth">
        <button mat-icon-button (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            <span class="sidenav-item">Logout</span>
        </button> 
    </mat-list-item>
    

</mat-nav-list>
